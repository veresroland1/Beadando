<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Munkás neve</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="MunkasNeve"
        placeholder="ide írja a munkás nevét">
    </div>

        <label class="col-sm-2 col-form-label">Munkás szakképzettsége</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="MunkasSzakkepzettseg"
        placeholder="ide írja a munkás szakképzettségét">
    </div>

        <label class="col-sm-2 col-form-label">Munkás órabére</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="MunkasOraber"
        placeholder="ide írja a munkás órabérét">
    </div>

    <label class="col-sm-2 col-form-label">Munka neve</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="MunkaNeve">
            <option>--Select--</option>
            <option *ngFor="let munNeve of MunkasokList">
                {{munNeve.MunkaNeve}}
            </option>
        </select>
    </div>
</div>


<div class="ml-3 bd-highlight" style="width: 40%;">
<img [src]=PhotoFilePath height="250px;" width="200px;">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>


<button (click)="addMunkasok()" *ngIf="mun.MunkasID==0" class="btn btn-primary">
    Hozzáad
</button>

<button (click)="updateMunkasok()" *ngIf="mun.MunkasID!=0" class="btn btn-primary">
    Módosít
</button>
