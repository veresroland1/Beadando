<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Gép neve</label>
    <div class="col-sm-10"></div>
        <input type="text" class="form-control" [(ngModel)]="GepNev"
        placeholder="ide írja a gép nevét">

    </div>

<button (click)="addGepek()" *ngIf="gk.GepId==0" class="btn btn-primary">
    Hozzáad
</button>

<button (click)="updateGepek()" *ngIf="gk.GepId!=0" class="btn btn-primary">
    Módosít
</button>
